<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherForge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="searchw">
          <input type="text" id="city-input" placeholder="Enter city name">
          <i id="fetcher" onclick="fetchWeather()" class="fa fa-search" ></i>
        </div>
            <p id="txt" >Enter a city to get the weather. </p>
            <p id="error" style="display:none;" >Weather data not available. Please try another city.</p>
        <div  id="weather">
            
            <div class="name">
              <span style="display:none;"  id="cityName" >New york</span>
              <span style="display:none;" id="hour">hour</span>
            </div>
            <div class="weatherContainer">
              <div class="rate">
                <h1 style="display:none"  id="temp" >2째C</h1>
                <h2 style="display:none" id="high" >high:30째C</h2>
                <h2 style="display:none" id="low" >low:10째C</h2>
              </div>
              <div class="icons">
                <i style="display:none"  class="fa fa-cloud" id="cloud"></i>
                <i style="display:none" class="fa fa-sun" id="sun"></i>
                <i style="display:none" class="fa fa-cloud-rain" id="rain"></i>
                <i style="display:none" id="smog" class="fas fa-smog"></i>
                <span style="display:none" id="fl">feels like: 20째C</span>
              </div>
            </div>
            
            <div class="info">
              <span style="display:none" id="press">pressure: 24</span>
              <span style="display:none" id="sl" >sea level: 1068</span>
            </div>
            
            <div id="w" class="w">
              <div style="display:none;" id="humi" class="humidity">
                <p   >humidity <i class="fas fa-tint"></i> </p>
                <span  id="humidity" >40%</span>
              </div>
              <div style="display:none;" id="speed"  class="speed">
                <p  >wind speed <i class="fa fa-wind" ></i> </p>
                <span  id="windsp" >10.29 km/h</span>
              </div>
              
            </div>
        </div>
    </div>
    <footer>
        <h4>contact me</h4>
        <div class="socials">
          <img href="https://www.facebook.com/mlb.mbula" src="fb.jpg" height="25" width="25" alt="Facebook logo" id="fb" />
          <img src="download.png" height="25" width="25" alt="Instagram logo" id="insta" />
          <img src="whatsapp.png" height="25" width="25" alt="whatsapp logo" id="wsp" />
        </div>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
